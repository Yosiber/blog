<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Posts</title>
    <!-- BOOTSTRAP CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<!-- HEADER -->
<div th:include="posts/layout.html::header-app"></div>
<div class="container mt-4">
    <h1>Published Publications</h1>
    <div th:each="posts : ${posts}" class="card mb-3">
        <div class="card-body">
            <h3 class="card-title" th:text="${posts.title}"></h3>
            <p class="card-text" th:text="${posts.createdAt}"></p>
            <p class="card-text" th:text="${posts.content}"></p>
            <a th:href="@{/posts/postPage/{id}(id=${posts.id})}" class="btn btn-primary me-2">See</a>
            <a th:href="@{/posts/edit/{id}(id=${posts.id})}" class="btn btn-warning me-2">Edit</a>
            <a th:href="@{/posts/delete/{id}(id=${posts.id})}" class="btn btn-danger float-end">Delete</a>
        </div>
    </div>
</div>
<!-- BOOTSTRAP JS -->
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
