<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Post Page</title>
  <!-- BOOTSTRAP CSS -->
  <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<!-- HEADER -->
<div th:include="posts/layout.html::header-app"></div>

<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h5 class="card-title" th:text="${posts.title}"></h5>
      <span th:text="${posts.createdAt}"></span>
    </div>
    <div class="card-body">
      <p class="card-text" th:text="${posts.content}"></p>
    </div>

    <!-- comment -->
    <div th:if="${not #lists.isEmpty(comments)}">
      <ul class="list-group list-group-flush">
        <li th:each="comment : ${comments}" class="list-group-item">
          <div class="d-flex justify-content-between">
            <h6 class="mb-0 text-primary" th:text="${comment.user.name}"></h6>
            <small th:text="${comment.createdAt}"></small>
          </div>
          <div class="d-flex justify-content-between">
            <p class="mb-0" th:text="${comment.content}">Content</p>
            <!-- buttons -->
            <div th:if="${ user != null && user.id == comment.user.id}">
              <a class="btn btn-sm btn-warning me-1" href="#">edit</a>
              <a class="btn btn-sm btn-danger me-1" href="#">delete</a>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <div class="card-footer">
        <form th:action="@{/comment/addComment}" method="post">
          <div class="mb-3">
            <input type="hidden" name="postId" th:value="${posts.id}" />
            <label for="content" class="form-label">Add a comment:</label>
            <textarea class="form-control" id="content" name="content" rows="3" autocomplete="off"></textarea>
          </div>
          <div class="text-end">
            <button type="submit" class="btn btn-secondary">Comment</button>>
<!-- BOOTSTRAP JS -->
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
